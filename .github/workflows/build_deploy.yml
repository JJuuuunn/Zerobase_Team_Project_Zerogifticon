name: API 서버 gitaction build & deploy

on:
  push:
    branches:
      - develop
      - develop-feat/**
    paths: 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest # 운영체제 지정
    defaults:
      run:
        working-directory: backend

    steps:
      - name: 프로젝트 체크아웃합니다.
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Create application.yml
        run : touch src/main/resuorecs/appliacation.yml
      
      - name: Copy Secret
        env:
          OCCUPY_SECRET: ${{ secrets.OCCUPY_SECRET }}
          OCCUPY_SECRET_DIR: src/main/resources
          OCCUPY_SECRET_DIR_FILE_NAME: application.yml
        run: echo $OCCUPY_SECRET | base64 --decode > $OCCUPY_SECRET_DIR/$OCCUPY_SECRET_DIR_FILE_NAME       
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
        
  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-developer ]
    steps:
      - name: Deploy run
        run: |
          sudo sh /home/ec2-user/success.sh #ec2-user

