name: githubActionTest
on:
  push:
    branches : [ main ]
jobs:
  build:
    runs-on: ubuntu-latest # 운영체제 지정
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
