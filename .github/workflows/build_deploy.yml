name: githubActionTest
on:
  push:
    branches : [ main ]
jobs:
  build:
    runs-on: ubuntu-latest # 운영체제 지정
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: ‘8’
          distribution: ‘temurin’
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle build
        run: ./gradlew build
